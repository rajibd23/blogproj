{% extends "account/base_card.html" %}
{% load crispy_forms_tags %}
{% load i18n %}
{% load account %}

{% block card-header %}{% trans "Set Password" %}{% endblock %}

{% block card-body %}


    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        <input type="hidden" name="next" value="{% url 'profile-home' request.user %}" />
        {{ form|crispy }}
        <input class="btn btn btn-md btn-primary" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
