{% extends "account/base_card.html" %}
{% load crispy_forms_tags %}
{% load i18n %}
{% load account %}


{% block card-header %}{% trans "Change Password" %}{% endblock %}

{% block card-body %}


    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn btn-md btn-primary" type="submit" name="action">{% trans "Change Password" %}</button>
        <a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
    </form>
{% endblock %}
