{% extends 'base.html' %}

{% load i18n %}


{% block content %}
<div class="container-fluid">
  <div class="row">
<div class="dk-inner p-5 m-5">
  
  {% include "django_knowledge/welcome.html" %}
  <div class="shadow-lg p-2 mb-2 bg-white rounded">
  <div class="dk-search">
    <form action="{% if category %}{% url 'knowledge_list_category' category.slug %}{% else %}{% url 'knowledge_list' %}{% endif %}" method="get">
     <span class="input-group-text">
      <input class="form-control" {% if search %} value='{{ search|force_escape }}'{% else %} placeholder="{% trans "Start typing your question here." %}"
      {% endif %} type="text" name="title"/>

        &nbsp;&nbsp;<input value="Search" type="submit" class="btn btn-primary btn-sm" />
      </span>
    </form>
    <div class="clear"></div>
  </div>
  </div>
  <div class="dk-content">

    {% block knowledge_widgets %}
      
    {% endblock knowledge_widgets %}

  </div>



  <div class="clear"></div>


</div>
</div>
  </div>
{% endblock content %}
